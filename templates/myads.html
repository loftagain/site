<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ads</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/login.css">
    <script src="/public/js/navbar.js" defer></script>
    <style>
        .container {
           width: 85%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">My Ads</h1>
    <div class="row">
        <div th:each="ad : ${myAds}" class="col-md-4 mb-3">
            <div class="card">
                <img th:if="${ad.photoPath != null and ad.photoPath != ''}"
                     th:src="@{/uploads/} + ${ad.photoPath}"
                     class="card-img-top" alt="Ad Image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${ad.title}"></h5>
                    <p class="card-text" th:text="${ad.description}"></p>
                    <p><strong>Category:</strong> <span th:text="${ad.category}"></span></p>
                    <p><strong>Price:</strong> <span th:text="${ad.price}"></span></p>
                    <p><strong>Amount:</strong> <span th:text="${ad.amount}"></span></p>
                    <p><strong>Status:</strong> <span th:text="${ad.adStatus.status}"></span></p>
                    <p><strong>Reason:</strong> <span th:text="${ad.adStatus.reason != null ? ad.adStatus.reason : 'none'}"></span></p>

                    <form th:action="@{'/myads/' + ${ad.id} + '/delete'}" method="post">
                        <button class="btn btn-danger mt-2">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="navbar-container"></div>
</body>
</html>
