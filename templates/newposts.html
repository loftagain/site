<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Posts</title>
    <link rel="stylesheet" href="/public/css/ads.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="/public/js/navbar.js" defer></script>
    <style>
        h1 {
        text-align:center;
        }
        .nav-bar{
        align-items: center;
        background:none;
        box-shadow:none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="nav-bar">Pending Ads</h1>
                <!-- Pending Ads Section -->
                    <div th:each="ad : ${pendingAds}" class="ad-container">
                        <img th:src="@{/uploads/{filename}(filename=${ad.photoPath})}" alt="Ad Image" class="ad-image" th:if="${ad.photoPath != null}">
                        <p><strong>Title:</strong> <span th:text="${ad.title}"></span></p>
                        <p><strong>Description:</strong> <span th:text="${ad.description}"></span></p>
                                <p><strong>Category:</strong> <span th:text="${ad.category}"></span></p>
                                <p><strong>Price:</strong> <span th:text="${ad.price}"></span></p>
                                <p><strong>Amount:</strong> <span th:text="${ad.amount}"></span></p>
                        <p><strong>Id:</strong> <span th:text="${ad.id}"></span></p>
                        <p><strong>Posted By:</strong> <span th:text="${ad.user.nickname}"></span></p>
                                <form th:action="@{'/admin/newposts/' + ${ad.id} + '/allow'}" method="post">
                                    <button class="btn btn-success">Allow</button>
                                </form>
                                <form th:action="@{'/admin/newposts/' + ${ad.id} + '/decline'}" method="post">
                                    <input type="text" name="reason" placeholder="Reason (optional)">
                                    <button class="btn btn-danger mt-2">Decline</button>
                                </form>
                            </div>
                        </div>

<div class="container">
    <h1 class="nav-bar">Non-Pending Ads</h1>
        <!-- Non-Pending Ads Section -->
                    <div th:each="ad : ${notPendingAds}" class="ad-container">
                        <img th:src="@{/uploads/{filename}(filename=${ad.photoPath})}" alt="Ad Image" class="ad-image" th:if="${ad.photoPath != null}">

                         <p><strong>Title:</strong> <span th:text="${ad.title}"></span></p>
                        <p><strong>Description:</strong> <span th:text="${ad.description}"></span></p>
                                <p><strong>Category:</strong> <span th:text="${ad.category}"></span></p>
                                <p><strong>Price:</strong> <span th:text="${ad.price}"></span></p>
                                <p><strong>Amount:</strong> <span th:text="${ad.amount}"></span></p>
                        <p><strong>Id:</strong> <span th:text="${ad.id}"></span></p>
                        <p><strong>Posted By:</strong> <span th:text="${ad.user.nickname}"></span></p>
                                <p><strong>Status:</strong> <span th:text="${ad.adStatus.status}"></span></p>
                        <p><strong>Reason:</strong> <span th:text="${ad.adStatus.reason != null ? ad.adStatus.reason : 'none'}"></span></p>

                        <form th:action="@{'/admin/newposts/' + ${ad.id} + '/allow'}" method="post">
                                    <button class="btn btn-success">Allow</button>
                                </form>
                                <form th:action="@{'/admin/newposts/' + ${ad.id} + '/decline'}" method="post">
                                    <input type="text" name="reason" placeholder="Reason (optional)">
                                    <button class="btn btn-danger mt-2">Decline</button>
                                </form>
                            </div>
                        </div>
<div id="navbar-container"></div>
</body>
</html>
