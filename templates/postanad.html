<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/css/login.css">
    <script src="/public/js/navbar.js" defer></script>
    <title>Post an Ad</title>
    <style>
        #description {
          width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Post an Ad</h2>
<form action="/postanad" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required maxlength="80">

    <label for="description">Description:</label>
    <textarea id="description" name="description" required maxlength="500"></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" min="0">

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <th:block th:each="category : ${availableCategories}">
            <option th:value="${category}" th:text="${category}"></option>
        </th:block>
    </select>
<br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" min="0" step="1">

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*">

    <button type="submit">Post Ad</button>
</form>
</div>
<div id="navbar-container"></div>
</body>
</html>
